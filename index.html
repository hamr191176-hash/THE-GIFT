<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>هدية 3D مذهلة 🌹</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

<div class="space-bg"></div>

<div class="flower-header">
    <span>🌸</span><span>🌹</span><span>💐</span><span>🌹</span><span>🌸</span>
</div>

<audio id="bgMusic" loop>
  <source src="19f7328039ae3e1c46d5406cce013e5a_mix_80.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <div class="card" id="card">
    <div id="login-ui">
        <h1>🎁 الهدية الملكية</h1>
        <p>أدخل كلمة السر لرؤية المفاجأة</p>
        <input type="password" id="password" placeholder="كلمة السر">
        <button onclick="unlockGift()">فتح الهدية 🌹</button>
        <p class="error" id="error"></p>
    </div>

    <div id="gift-scene" class="hidden">
        <div class="box-3d">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="face top" id="lid"></div>
            <div class="face bottom"></div>
        </div>
        <h2 class="reveal-text">🎉 أحلى مفاجأة لأغلى الناس! ❤️</h2>
        <button class="back-btn" onclick="resetPage()">عودة للخلف ↩️</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
